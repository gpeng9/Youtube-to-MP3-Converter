<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Youtube Converter's Popup</title>
	<link rel="stylesheet" href="popup_style.css">
	<script src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
	<h1>Youtube Converter</h1>
	<button id="myButton" class="button">Convert to MP3</button>
	<iframe id="myIframe" src="https://www.yt-download.org/api-console/audio/" width="100%" height="490px" scrolling="no" class="frame"></iframe>
	<script src="popup.js"></script>
  </body>
</html>
